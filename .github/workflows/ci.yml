name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  # Validation du Backend
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        working-directory: ./back
        run: npm ci

  # Validation du Frontend
  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Build frontend
        working-directory: ./front
        run: npm run build

  # Validation des fichiers Bicep
  validate-bicep:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true

      - name: Validate Bicep syntax
        run: |
          az bicep build --file ./bicep/main.bicep
          az bicep build --file ./bicep/postgres.bicep

      - name: Run What-If Analysis
        if: success()
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: rg-quanban-test
          template: ./bicep/main.bicep
          parameters: >
            postgresServerName=quanban-test-server
            postgresAdminUser=testadmin
            postgresAdminPassword=${{ secrets.POSTGRES_ADMIN_PASSWORD || 'TestPassword123!' }}
            databaseName=quanban
            location=westeurope
          deploymentMode: Validate
        continue-on-error: true

