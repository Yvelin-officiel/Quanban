name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Validation du Backend
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        working-directory: ./back
        run: npm ci

      - name: Run linting
        working-directory: ./back
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./back
        run: npm test --if-present

  # Validation du Frontend
  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Build frontend
        working-directory: ./front
        run: npm run build

  # Validation des fichiers Bicep
  validate-bicep:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Validate Bicep syntax
        run: |
          az bicep build --file ./bicep/main.bicep
          az bicep build --file ./bicep/postgres.bicep

      - name: Run What-If Analysis
        if: success()
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: rg-quanban-test
          template: ./bicep/main.bicep
          parameters: >
            postgresServerName=quanban-test-server
            postgresAdminUser=testadmin
            postgresAdminPassword=${{ secrets.POSTGRES_ADMIN_PASSWORD || 'TestPassword123!' }}
            databaseName=quanban
            location=westeurope
          deploymentMode: Validate
        continue-on-error: true

  # RÃ©sumÃ© de la validation
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend, validate-bicep]
    if: always()

    steps:
      - name: Check validation results
        run: |
          echo "## ðŸ“Š Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.validate-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.validate-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bicep: ${{ needs.validate-bicep.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.validate-backend.result }}" != "success" ] || \
             [ "${{ needs.validate-frontend.result }}" != "success" ] || \
             [ "${{ needs.validate-bicep.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Some validations failed. Please review the errors above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All validations passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi

