name: Build and Deploy Quanban

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-quanban
  AZURE_REGION: norwayeast
  SQL_ADMIN_USER: quanbanadmin
  DATABASE_NAME: quanban-db

jobs:
  # Job 1: Build Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        working-directory: ./back
        run: npm ci

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./back
          retention-days: 1

  # Job 2: Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Build frontend
        working-directory: ./front
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: ./front/dist
          retention-days: 1

  # Job 3: Deploy Infrastructure
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    outputs:
      sql-fqdn: ${{ steps.deploy.outputs.sqlServerFqdn }}
      database-name: ${{ steps.deploy.outputs.sqlDatabaseName }}
      backend-app-name: ${{ steps.deploy.outputs.backendAppName }}
      frontend-app-name: ${{ steps.deploy.outputs.frontendAppName }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_REGION }}

      - name: Deploy Bicep Infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./bicep/main.bicep
          parameters: ./bicep/main.parameters.json
          deploymentName: quanban-deployment-${{ github.run_number }}

      - name: Display deployment outputs
        run: |
          echo "SQL Server FQDN: ${{ steps.deploy.outputs.sqlServerFqdn }}"
          echo "Database Name: ${{ steps.deploy.outputs.sqlDatabaseName }}"

  # Job 4: Deploy Backend (App Service)
  deploy-backend:
    name: Deploy Backend (App Service)
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-backend]

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: ./back

      # Publie le contenu du dossier
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.backend-app-name }}
          package: ./back

  # Job 5: Deploy Frontend (App Service)
  deploy-frontend:
    name: Deploy Frontend (App Service)
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-frontend]

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: ./front-dist

      - name: Setup simple server
        run: |
          cd front-dist
          npm init -y
          npm install serve --save
          echo '{"scripts":{"start":"serve -s . -l 8080"}}' > package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.frontend-app-name }}
          package: ./front-dist

